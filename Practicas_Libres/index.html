<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <h1>Inventario de Productos</h1>
    <div id="padre">
        <div>
            <h1>2018</h1>
            <img src="img/balon_1.jpg" alt="">
            <p>Referencia:<span class="ref">1</span></p>
        </div>
        <div>
            <h1>2017</h1>
            <img src="img/balon_2.jpg" alt="">
            <p>Refenrencia:<span class="ref">2</span></p>
        </div>
        <div>
            <h1>2016</h1>
            <img src="img/balon_3.jpg" alt="">
            <p>Referencia:<span class="ref">3</span></p>
        </div>
        
        
    </div>
    <div id="tabla">
        <h1>Agregar o Eliminar Productos</h1>
        <button id="btn_agregar">Agregar</button>
        <input type="text" placeholder="Ingrese la referencia del Producto a ingresar" name="txt_agregar" id="txt_agregar">
        <button id="btn_eliminar">Eliminar</button>
        <input type="text" placeholder="Ingrese id de elemento a eliminar" name="txt_eliminar" id="txt_eliminar">
        
        <div id="cabecera">
            <h2>Id</h2>
            <h2>Referencia</h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
