<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GHOSTHSHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="padre">
        <div>
            <h1>Balones</h1>
            <img src="img/img1.jpg" alt="" width="240px" height="240px" >
            <p class="inline">Referencia:</p>
            <p class="ref inline">balones_01</p>
            <br>
            <p class="inline">Precio: $</p>
            <p id="precio1" class="inline">5000</p>
        </div>
        <div>
            <h1>Guayos</h1>
            <img src="img/img1.jpg" alt="" width="240px" height="240px">
            <p class="inline">Referencia:</p>
            <p class="ref inline">guayos_01</p>
            <br>
            <p class="inline">Precio: $</p>
            <p id="precio2" class="inline">3000</p>
        </div>
        <div>
            <h1>Guantes</h1>
            <img src="img/img2.jpg" alt="" width="240px" height="240px">
            <p class="inline">Referencia:</p>
            <p class="ref inline">guantes_01</p>
            <br>
            <p class="inline">Precio: $</p>
            <p id="precio3" class="inline">2000</p>
        </div>
    </div>
    <div class="formulario">
        <label for="">Referencia</label>
        <input type="text" name="txt_ref" id="txt_ref">
        <button id="btn_agregar" class="btn">Agregar</button>
        <button id="btn_quitar" class="btn">Eliminar</button>
    </div>
    <div id="lista">
        
        <p class="inline_block">Producto</p>
        <p class="inline_block">Valor</p>
        <br>
    </div>
    <button id="btn_comprar">Comprar</button>
    <script src="js/script.js"></script>
</body>
</html>
